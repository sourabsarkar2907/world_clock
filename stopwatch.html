  <!DOCTYPE html>

  <body>
  <div class="container">
    <div class="tab">
    <ul>
      <li><a href="main_page.html">Home</a></li>
      <li><a href="worldclock.html">world-map</a></li>

    <button id="stop">stop</button>
    <button id="reset">reset</button>
